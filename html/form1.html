<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Vertical Layouts - Forms | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
       

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Bot/</span> Create a Bot</h4>

              <!-- Basic Layout -->
              <div class="row">
                <div class="col-xl">
                  <div class="card mb-4">
                    
                    <div class="card-body">
                      <form action="billing1.html" method="POST">
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-fullname">Name of Bot</label>
                          <input type="text" class="form-control" id="basic-default-fullname" placeholder="John Doe" />
                        </div>
                        
                        <div class="container">
                            <label class="form-label" for="basic-default-email">Plateforms</label>
                            <div class="row">
                              <div class="col-md-6" style="width: 300px;">
                                <div class="mb-3">
                                  
                                  <div class="form-check mt-3">
                                   
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-2">
                                            <div class="flex-shrink-0">
                                                <img src="../assets/img/icons/brands/instagram.png" alt="instagram" class="me-3" height="30">
                                              </div>
                                            </div>
                                            <div class="col-md-6">
                                            <label class="form-check-label" for="defaultCheck1">Instagram</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                  
                                  <div class="form-check mt-3">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-2">
                                            <div class="flex-shrink-0">
                                                <img src="../assets/img/icons/brands/facebook.png" alt="instagram" class="me-3" height="30">
                                              </div>
                                            </div>
                                            <div class="col-md-6">
                                            <label class="form-check-label" for="defaultCheck1">Facebook</label>
                                            </div>
                                        </div>
                                    </div>

                                  </div>
                                
                                </div>
                              </div>

                              <div class="col-md-6" style="width: 300px;">
                                <div class="mb-3">
                                  
                                  <div class="form-check mt-3">
                                   
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-2">
                                            <div class="flex-shrink-0">
                                                <img src="../assets/img/icons/brands/whatsapp.png" alt="instagram" class="me-3" height="30">
                                              </div>
                                            </div>
                                            <div class="col-md-6">
                                            <label class="form-check-label" for="defaultCheck1">Whatsapp</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                  
                                  <div class="form-check mt-3">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-2">
                                            <div class="flex-shrink-0">
                                                <img src="../assets/img/icons/brands/web.png" alt="instagram" class="me-3" height="30">
                                              </div>
                                            </div>
                                            <div class="col-md-6">
                                            <label class="form-check-label" for="defaultCheck1">Website</label>
                                            </div>
                                        </div>
                                    </div>

                                  </div>
                                
                                </div>
                              </div>
                            
                            </div>
                          </div>


                        <div class="container">
                            <label class="form-label" for="basic-default-email">Language</label>
                            <div class="row">
                              <div class="col-md-6" style="width: 300px;">
                                <div class="mb-3">
                                  
                                  <div class="form-check mt-3">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">French</label>
                                  </div>
                                  <div class="form-check mt-3">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                    <label class="form-check-label" for="defaultCheck2">Arab</label>
                                  </div>
                                  <div class="form-check mt-3">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                                    <label class="form-check-label" for="defaultCheck4">Darija</label>
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="mb-3 ">
                                    <div class="form-check mt-3">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3" checked="">
                                        <label class="form-check-label" for="defaultCheck3">Tifinagh</label>
                                      </div>
                                  <div class="form-check mt-3">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck3" checked="">
                                    <label class="form-check-label" for="defaultCheck3">English</label>
                                  </div>
                                  
                                </div>
                              </div>
                            </div>
                          </div>
                          
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-phone">Phone No</label>
                          <input
                            type="text"
                            id="basic-default-phone"
                            class="form-control phone-mask"
                            placeholder="658 799 8941"
                          />
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-message">Description of your business</label>
                          <textarea
                            id="basic-default-message"
                            class="form-control"
                            placeholder="Hi, Do you have a moment to talk to your chatbot?"
                          ></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Next</button>
                      </form>
                    </div>
                  </div>
                </div>
               
              </div>
            </div>
            <!-- / Content -->

            

            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                <div class="mb-2 mb-md-0">
                  ©
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  , made with ❤️ by
                  <a href="https://themeselection.com" target="_blank" class="footer-link fw-bolder">ThemeSelection</a>
                </div>
                <div>
                  <a href="https://themeselection.com/license/" class="footer-link me-4" target="_blank">License</a>
                  <a href="https://themeselection.com/" target="_blank" class="footer-link me-4">More Themes</a>

                  <a
                    href="https://themeselection.com/demo/sneat-bootstrap-html-admin-template/documentation/"
                    target="_blank"
                    class="footer-link me-4"
                    >Documentation</a
                  >

                  <a
                    href="https://github.com/themeselection/sneat-html-admin-template-free/issues"
                    target="_blank"
                    class="footer-link me-4"
                    >Support</a
                  >
                </div>
              </div>
            </footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->


    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
